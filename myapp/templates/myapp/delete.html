{% extends 'myapp/base.html' %}
{% block content %}
    <h1 class="text-2xl m-10 font-bold">- Delete Product</h1>
    <form class="bg-white shadow-md m-10 w-3/5 px-8 pt-6 pb-8 mb-4" method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-bold text-sm mb-2" for="">Are you sure you want to delete this product?</label>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold text-sm mb-2">Product name : {{product.name}}</label>
        </div>
        <div class="mb-4">
            <img class="ml-10 w-20 h-20" src="{{product.image.url}}" alt="">
        </div>
        <input class="px-5 py-2 bg-red-500 text-white" type="submit" name="Confirm" value="Confirm">
        <a class="button bg-green-500 px-5 py-2 text-white" href="{% url 'myapp:products' %}">Cancel</a>
    </form>
{% endblock %}
